   {% extends 'dashboard.html' %}
  {% block addcss %}
    <title>Upload files</title>
    {% endblock %}
{% block content %}
    <style>
        


form {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 320px;
    text-align: center;
}

h3 {
    color: #333;
    margin-bottom: 20px;
    font-size: 20px;
    text-transform: uppercase;
}

p {
    margin: 15px 0;
}

input[type='file'] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

button {
    width: 100%;
    background-color: #17181a;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #007bff;
}

input[type='file']:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

    </style>

    <form action="" method="POST" enctype="multipart/form-data">
        <h3>Upload files</h3>
        <p><input type='file' name="file" placeholder="enter title"></p>
        
        <p><button>submit</button>
        </p>
    </form>
    {% endblock %}
