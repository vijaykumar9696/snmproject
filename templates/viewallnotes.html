{% extends 'dashboard.html' %}
{% block addcss %}
<link rel="stylesheet" href="/static/addnotes.css">
{% endblock %}
{% block content %}

  <div class="container">
    <h1>View All Notes</h1>
    <table class="notes-table" border="1px">
      <thead>
        <tr>
          <th>NotesID</th>
          <th>Title</th>
          <th>Created_At</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for i in ndata %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td><a href="{{url_for('viewnotes',n_id=i[0])}}">view</a></td>
            <td><a href="{{url_for('updatenotes',n_id=i[0])}}">update</a></td>
            <td><a href="{{url_for('deletenotes',n_id=i[0])}}">delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endblock %}
